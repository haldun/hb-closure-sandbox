  <script>
    // Set up the logger
    goog.debug.LogManager.getRoot().setLevel(goog.debug.Logger.Level.ALL);
    var logger = goog.debug.Logger.getLogger('example');
    var logconsole = new goog.debug.DivConsole(goog.dom.getElement('log'))
    logconsole.setCapturing(true);
    
    var comboBox = new goog.ui.ComboBox();    
    var items = ["Hede 1", "Hede 2", "Hede 3"];
    for (var i = 0; i < items.length; i++) {
      comboBox.addItem(new goog.ui.ComboBoxItem(items[i]));
    }
    comboBox.setDefaultText('selecttt');
    comboBox.setUseDropdownArrow(true);
    
    var onChange = function(event) {
      var cb = event.target;
      logger.info("The value of the combobox is " + cb.getValue());
    };
    goog.events.listen(comboBox, goog.ui.Component.EventType.CHANGE,
        onChange);
      
    comboBox.render(goog.dom.getElement('box1container'));
